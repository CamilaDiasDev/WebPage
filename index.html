    <main>
    
        <h1>Kids Game, <strong>Learning and Having Fun</strong></h1>

        <p>It is time to paint, click using your mouse and select the favorite color to start . </p>

    </main>

    Select the color <input type = "color">

    <canvas width="600" height="400"></canvas>
    <canvas width="2000" height="1000"></canvas>
    <br>
    <script>
        var paleta = document.querySelector("input")
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);
        var desenha =false;

        function skip() {
            document.write("<br>");
            document.write("<br>");
            }
        
        function desenhaCirculo(evento) {
            if(desenha){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = paleta.value;
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
            }
            console.log(x + "," + y)
        }
        tela.onmousemove = desenhaCirculo;
    
    
        function habilitaDesenhar() {
    
            desenha = true;
        }
    
        function desabilitaDesenhar() {
            desenha = false;
        }
    
        tela.onmousedown = habilitaDesenhar;
        tela.onmouseup = desabilitaDesenhar;

    </script>
    <br>
    <br>
    <p>It is time to paint, click using your mouse and select the favorite color to start . </p>
    <br>

    <script>

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
    
        pincel.fillStyle = 'lightgray';
        pincel.fillRect(0, 0, 1200, 1200);
    
        var raio = 10;
        var xAleatorio;
        var yAleatorio;
    
        function desenhaCirculo(x, y, raio, cor) {
    
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
    
        }
    
        function limpaTela() {
    
            pincel.clearRect(0, 0, 2000, 1000);
    
        }
    
        function desenhaAlvo(x,y) {
    
            desenhaCirculo(x, y, raio+20, 'red');
            desenhaCirculo(x, y, raio+10, 'white');
            desenhaCirculo(x, y, raio, 'red');
    
        }
    
        function sorteiaPosicao(maximo) {
    
            return Math.floor(Math.random() * maximo);
    
        }
    
    function atualizaTela() {
        limpaTela();
        xAleatorio = sorteiaPosicao(2000);
        yAleatorio = sorteiaPosicao(900);
        desenhaAlvo(xAleatorio, yAleatorio);
    }
    
    setInterval(atualizaTela, 1000);
    
    function dispara(evento) {
    
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
    
        if((x > xAleatorio - raio)
        && (x < xAleatorio + raio)
        && (y > yAleatorio - raio)
        && (y < yAleatorio + raio)) {
    
            alert('Acertou!');
    
        }
    
    
    }
    
    tela.onclick = dispara;
    
    </script>

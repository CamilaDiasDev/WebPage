    <main>
    
        <h1>Kids Game, <strong>Learning and Having Fun</strong></h1>

        <p>It is time to paint, click using your mouse and select the favorite color to start . </p>

    </main>

    Select the color <input type = "color">
    <button type="button" onClick="window.location.reload();">Try again</button>
    <br>

    <canvas width="600" height="400"></canvas>
    <canvas width="2000" height="1000"></canvas>
    <br>
    <script>
        var paleta = document.querySelector("input")
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);
        var desenha =false;

        function skip() {
            document.write("<br>");
            document.write("<br>");
            }
        
        function desenhaCursor(evento) {
            if(desenha){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = paleta.value;
            pincel.beginPath();
            pincel.arc(x, y, 3, 0, 2 * 3.14);
            pincel.fill();
            }
            console.log(x + "," + y)
        }
        tela.onmousemove = desenhaCursor;
    
    
        function habilitaDesenhar() {
    
            desenha = true;
        }
    
        function desabilitaDesenhar() {
            desenha = false;
        }
    
        tela.onmousedown = habilitaDesenhar;
        tela.onmouseup = desabilitaDesenhar;

    </script>
